<body>
    <div class="container">
        <div class="box">
            <h1>KIIT UNIVERSITY </h1><br>
            <h2>CGPA Calculator </h2><br>
            <div class="cal">
                <form action="">
                <h6  class="sem">Number of Semesters</h6><br>

                <div class="mb-3 row">
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="no" min="1" max="10" step="1" placeholder="Enter Number of CGPA">
                    </div>
                </div>

                <!-- <input type="number" name="" id="no" min="1" max="10" step="1"> -->
                <h6 class="add">Sum of SGPAs of All Semesters</h6><br>



                <div class="mb-3 row">
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="total" min ="1"step="any" placeholder="Enter Sum of SGPA">
                    </div>
                </div>
                


                <!-- <input type="number" name="" id="total" min ="1"step="any" ><br> -->
                <button type="button" class="btn btn-outline-success"  Onclick="sum()" id ="cal"><h5>Calculate</h5></button >
                    <button type="button" class="btn btn-outline-danger"  type="reset"><h5>Reset</h5></button>
                <h6 class="add">CGPA</h6>
                <!-- <input type="number" name="" id="cgpa" step="0.00"  disabled> -->
                <div class="mb-3 row">
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="cgpa" step="0.00"  disabled>
                    </div>
                </div>
            </form>
            </div>
